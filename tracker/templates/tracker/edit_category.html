{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Category{% endblock %}

{% block content %}
    <h1>Edit Category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
