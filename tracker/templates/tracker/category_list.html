{% extends 'tracker/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add Category</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit_category' category.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'delete_category' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
