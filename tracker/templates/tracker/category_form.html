{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-primary mt-3">Save Category</button>
</form>

<a href="{% url 'tracker:category_list' %}" class="btn btn-secondary mt-3">Back to Categories</a>
{% endblock %}
